<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset = "utf-8">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css"/>
</head>



<body>

<table>

  <tr>

    <td>
      <p style="text-align: left; padding-left: 10%; padding-right: 10%;">Speed: <span id="playSpeed">1x</span></p>
      <p style="text-align: left; padding-left: 10%; padding-right: 10%;">
        <button type="button" id="down">-</button>
        <button type="button" id="up">+</button>
      </p>
    </td>

  </tr>

  <tr>

    <td>
      <p style="text-align: left; padding-left: 10%; padding-right: 10%;">Mirror: Off</p>
      <p style="text-align: left; padding-left: 10%; padding-right: 10%;">
        <label class="switch">
          <input type="checkbox">
          <span class="toggle"></span>
        </label>
      </p>
    </td>

  </tr>

  <tr>

    <td>
      <p style="text-align: left; padding-left: 10%; padding-right: 10%;">Rotation: 0Â°</p>
      <p style="text-align: left; padding-left: 10%; padding-right: 10%;">
        <input type="range" min="-360" max="360" value="0" class="slider" id="myRange">
      </p>
    </td>

  </tr>


</table>




<script src="buttons.js"></script>

</body>




</html>
